<script>

    let mymap = L.map('mapid').setView([34.79970851207568, 48.541717529296875], 13);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFtYXJlemFqIiwiYSI6ImNramc0NmZiZjh2N3oycWxieGthZDl2NHcifQ.J1EPYpePdEsfJ05yjQn0Kg', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoibWFtYXJlemFqIiwiYSI6ImNramc0NmZiZjh2N3oycWxieGthZDl2NHcifQ.J1EPYpePdEsfJ05yjQn0Kg'
    }).addTo(mymap);
    mymap.on('click', (e) => {

        document.getElementById('lat').value = e.latlng.lat;
        document.getElementById('lon').value = e.latlng.lng;

    })


</script>
